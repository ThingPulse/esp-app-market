
<p>
  <a routerLink="/">Back to Device Overview</a>
</p>
<mat-card class="device-card">
    <mat-card-header>
      <mat-card-title-group>
        <img mat-card-sm-image [src]="device?.image"  alt="Device"/>
        <mat-card-title>{{device?.name}}</mat-card-title>
        <mat-card-subtitle>{{device?.manufacturer}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-chip *ngFor="let tag of device?.tags">{{tag}}</mat-chip>
      </p>
      <p>
        {{device?.description}}
      </p>
      <p>Learn more about the <a [href]="device?.productLink" target="_blank">{{device?.name}}</a></p>
    </mat-card-content>
</mat-card>


<h1>Applications</h1>
<mat-form-field class="example-form-field">
  <mat-label>Search Applications</mat-label>
  <input matInput type="text" [(ngModel)]="searchText">
</mat-form-field>

<mat-card *ngFor="let app of apps | fullTextFilter: searchText">
  <mat-card-header>
    <img mat-card-avatar [src]="app.appIcon" alt="Device"/>
    <mat-card-title>{{app.name}}</mat-card-title>
    <mat-card-subtitle>{{app?.version}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <mat-chip *ngFor="let tag of app?.tags">{{tag}}</mat-chip>
    </p>
    <p>
      {{app?.description}}
    </p>
    <p>
      Source: <a [href]="app?.repository" target="_blank">{{app?.repository}}</a>
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" [routerLink]="['/device', device?.id, 'app', app.id]">Flash App</button>

  </mat-card-actions>
</mat-card>
